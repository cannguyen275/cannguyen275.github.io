about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Can! As a Senior Artificial Intelligence Engineer, I've spent 8 exciting years diving deep into the world of AI, machine learning, and computer vision. Recently, I've been exploring the fascinating realms of LLMs and AI agents, always staying at the cutting edge of technology.

  With a product-driven mindset, I'm passionate about transforming innovative AI concepts into real-world solutions that create tangible value for businesses. I love tackling challenging problems and delivering end-to-end implementations that make a real difference.
  
  I am most skilled in: <mark>Deep Learning</mark>, <mark>Computer Vision</mark>, <mark>LLMs & AI Agents</mark>, and <mark>Finding the Cheapest Products on Shopee</mark> (because even AI engineers need to optimize their shopping algorithms! ðŸ˜„)

